 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- link custom css -->
     <link rel="stylesheet" href="css/style.css">

     <!-- link eksternal bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

     <!-- link eksternal font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

     <title>Register Page</title>
 </head>

 <body>
     <div class="wrapper">
         <div class="container main">
            <div class="row">

            <!-- left side -->
                 <div class="col-md-6 side-image">
                     <!-------Image-------->
                     <img src="Assets/business-3d-young-women-taking-a-selfie.png" alt="">
                 </div>
            <!--left side end  -->

            <!-- right side -->
                 <div class="col-md-6 right">
                     <div class="input-box">
                         <header>Create an account</header>
                         <p class="text-center" style="color:#354259">Sign up now and unlock exclusive access!</p>
                         <form method="post" onsubmit="return validation()">
                             <div class="input-field">
                                 <input type="text" class="input" id="fullname" required>
                                 <label for="fullname">Your Name</label>
                             </div>
                             <div class="input-field">
                                 <input type="text" class="input" id="email" required>
                                 <label for="email">Email</label>
                             </div>
                             <div class="input-field input-group">
                                 <input type="password" class="input" id="password" required>
                                 <label for="password">Password</label>
                                 <i class="fa fa-eye-slash" id="toggle-Password"></i>
                             </div>
                             <div class="input-field input-group">
                                 <input type="password" class="input" id="repassword" required>
                                 <label for="repassword">Re-Password</label>
                                 <i class="fa-solid fa-eye-slash" id="toggle-Password2"></i>
                             </div>
                             <div class="input-field mb-3">
                                 <input type="submit" class="submit" value="Create Account">
                             </div>
                             <div class="input-field">
                                 <input type="submit" class="submit2" value="Sign In">
                             </div>
                         </form>
                     </div>
                 </div>
                 <!-- Right side end -->

             </div>
         </div>
     </div>

     <!-- validation password -->
     <script>
         function validation() {
             var password = $("#password").val();
             var repassword = $("#repassword").val();

             if (password !== repassword) {
                 alert("Password and Re-Password do not match!");
                 return false;
             } else {
                 alert("Registration successful!");
                 return true;
             }
         }
     </script>
     <!-- validation password end -->

     <!-- Link java script -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script src="Java Script/JavaScript.js"></script>
 </body>

 </html>
